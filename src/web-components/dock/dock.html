<style>
    .outer {
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
    }

    #container {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        align-items: center;
        padding: 0px 16px;
        background-color: var(--primaryDeepDark);
        backdrop-filter: blur(8px) saturate(120%);
        width: fit-content;
        min-width: 96px;
        max-width: calc(100% - 48px);
        height: calc(100% - 4px);
        margin-bottom: 4px;
        border-radius: 16px;
        transform: translateY(calc(100% + 4px));
        transition: transform 0.2s cubic-bezier(0.215, 0.610, 0.355, 1);
    }

    #container.display {
        transform: translateY(0);
    }

    .item {
        user-select: none;
        cursor: pointer;
        font-weight: bold;
        color: #fff;
        height: 28px;
        width: 28px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 2px transparent;
        border-radius: 8px;
        padding: 8px;
        transition:
            border-color 0.2s cubic-bezier(0.075, 0.82, 0.165, 1),
            transform 0.2s cubic-bezier(0.19, 1, 0.22, 1);
    }

    .item:hover {
        background-color: var(--primaryDark);
    }

    .item + .item {
        margin-right: 4px;
    }

    .item:active {
        filter: brightness(80%);
        transform: scale(0.9);
    }

</style>
