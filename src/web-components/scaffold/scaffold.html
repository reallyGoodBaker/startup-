<style>
    #app {
        width: 100vw;
        height: 100vh;
        position: relative;
        transform: translateX(0);
    }

    #main {
        position: relative;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-rows: 1fr 72px;
        grid-template-columns: 1fr;
        grid-template-areas:
            'content'
            'dock';
    }

    #surface-layer {
        perspective: 800px;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        transform: translateX(0);
    }

    .content {
        grid-area: content;
    }

    .dock {
        grid-area: dock;
    }

</style>

<div id="app">
    <div id="main">
        <div class="content">
            <r-content></r-content>
        </div>
        <div class="dock">
            <r-dock></r-dock>
        </div>
    </div>
    <div id="surface-layer">
        <r-toast id="toast"></r-toast>
    </div>
</div>
